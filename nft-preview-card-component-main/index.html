<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <!--Font family import-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <img class="eth-logo" src="images/image-equilibrium.jpg" alt="">
    <section>
      <h1>Equilibrium #3429</h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>

      <div class="information">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="price clock">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <span style="color: hsl(215, 51%, 70%);">Creation of <span style="color:#fff">Jules Wyvern</span></span>
      </div>
    </section>
  </main>

</body>

</html>
