<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form>
        <div id="content">
            <div class="group">
                <label>Name</label><br>
                <input type="text" name="name-client" placeholder="Enter your name">
            </div>
            <div class="group">
                <label>Email</label><br>
                <input type="email" name="email-cliente" placeholder="Enter your email">
            </div>
            <div class="group">
                <label>Age (optional)</label><br>
                <input type="number" name="age" placeholder="Age">
            </div>
            <div class="group">
                <label>Which option best describes your current role?</label><br>
                <select name="current" id="">
                    <option value="default">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="group">
                <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="">Definitely <br>
                <input type="radio" name="">Maybe <br>
                <input type="radio" name="">Not sure <br>
            </div>
            <div class="group">
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature">
                    <option value="default">Select an option</option>
                    <option value="default">Challenges</option>
                    <option value="default">Projects</option>
                    <option value="default">Community</option>
                    <option value="default">Open Source</option>
                </select>
            </div>
            <div class="group">
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="">Front-end Projects <br>
                <input type="checkbox" name="">Back-end Projects <br>
                <input type="checkbox" name="">Data Visualization <br>
                <input type="checkbox" name="">Challenges <br>
                <input type="checkbox" name="">Open Source Community <br>
                <input type="checkbox" name="">Gitter help rooms <br>
                <input type="checkbox" name="">Videos <br>
                <input type="checkbox" name="">City Meetups <br>
                <input type="checkbox" name="">Wiki <br>
                <input type="checkbox" name="">Forum <br>
                <input type="checkbox" name="">Additional Courses
            </div>
            <div class="group">
                <label for="">Any comments or suggestions?</label><br>
                <textarea class="input-text" placeholder="Enter your comment here..."></textarea>
            </div>
            <button class="send-form">Submit</button>
        </div>
    </form>
</body>

</html>
