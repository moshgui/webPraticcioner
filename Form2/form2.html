<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
    </head>

<body>
    <form>
        <div id="content">
            <label>Name</label>
            <input type="text" name="name-client" placeholder="Enter your name">
            <label>Email</label>
            <input type="email" name="email-cliente" placeholder="Enter your email">
            <label>Age (optional)</label>
            <input type="number" name="age" placeholder="Age">
            <label>Which option best describes your current role?</label>
            <select name="current" id="">
                <option value="default">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="">Definitely
            <input type="radio" name="">Maybe
            <input type="radio" name="">Not sure
            <select name="feature">
                <option value="default">Select an option</option>
                <option value="default">Challenges</option>
                <option value="default">Projects</option>
                <option value="default">Community</option>
                <option value="default">Open Source</option>
            </select>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" name="">Front-end Projects
            <input type="checkbox" name="">Back-end Projects
            <input type="checkbox" name="">Data Visualization
            <input type="checkbox" name="">Challenges
            <input type="checkbox" name="">Open Source Community
            <input type="checkbox" name="">Gitter help rooms
            <input type="checkbox" name="">Videos
            <input type="checkbox" name="">City Meetups
            <input type="checkbox" name="">Wiki
            <input type="checkbox" name="">Forum
            <input type="checkbox" name="">Additional Courses
            <label for="">Any comments or suggestions?</label>
            <textarea name="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            <button class="send-form">Submit</button>
        </div>
    </form>
</body>

</html>
